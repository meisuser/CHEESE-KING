<body>

<div class="container">
    <h1>ğŸ§€ çŸ¥è­˜èµ·å¸ç‹</h1>

    <!-- 1. ç™»å…¥/æš±ç¨±å€ -->
    <div id="loginSection">
        <input type="text" id="username" placeholder="è«‹è¼¸å…¥ä½ çš„æš±ç¨±" maxlength="8">
        <button onclick="saveName()">é€²å…¥å¤§å»³</button>

    <!-- 2. å¤§å»³å€ (å‰µå»ºæˆ–åŠ å…¥) -->
    <div id="lobbySection" class="hidden">
        <h3>æ­¡è¿, <span id="displayName"></span></h3>
        <hr>
        <h4>å‰µå»ºæˆ¿é–“</h4>
        <label for="topicSelect">é¸æ“‡é¡Œåº«ï¼š</label>
        <select id="topicSelect">
            <!-- é€™è£¡æ˜¯ä½ æä¾›çš„å…©å€‹é¡Œåº«ç¶²å€ -->
            <option value="https://docs.google.com/spreadsheets/d/e/2PACX-1vTuJvZW0HnnjkNcTYuTEFuupY6LZs4nXqSyJzEZ-MX_DnPiGyQMzF7BVH3RD_XtFtPwtaFhbpfToInM/pub?output=csv">é¡Œåº«ä¸€ (è«‹åœ¨ HTML ä¿®æ”¹åç¨±)</option>
            <option value="https://docs.google.com/spreadsheets/d/e/2PACX-1vSjT8ACYkO2ybmy2kjW1BFr6HMVPqHtK1hmAf2tj4KgWrOQE2k3bEm8XOGvBVEyoRB6w9Qc9tV9mTXT/pub?output=csv">é¡Œåº«äºŒ (è«‹åœ¨ HTML ä¿®æ”¹åç¨±)</option>
        </select>
        <button onclick="createRoom()">å‰µå»ºæˆ¿é–“</button>
        
        <hr>
        <h4>åŠ å…¥æˆ¿é–“</h4>
        <input type="number" id="roomCodeInput" placeholder="è¼¸å…¥ 4 ä½æ•¸ä»£ç¢¼">
        <button onclick="joinRoom()">åŠ å…¥</button>
    </div>

    <!-- 3. ç­‰å¾…å®¤ -->
    <div id="waitingSection" class="hidden">
        <h2>æˆ¿é–“ä»£ç¢¼: <span id="displayRoomCode" style="color:#2196f3; font-size:32px;"></span></h2>
        <div id="playersList">
            <p>ç­‰å¾…å°æ‰‹åŠ å…¥...</p>
        </div>
        <div id="hostControls" class="hidden">
            <p class="waiting-text">ç•¶å°æ‰‹åŠ å…¥å¾Œï¼ŒæŒ‰é–‹å§‹éŠæˆ²</p>
            <button id="startBtn" onclick="triggerStartGame()" disabled>é–‹å§‹éŠæˆ²</button>
        </div>
        <p id="guestMessage" class="hidden waiting-text">ç­‰å¾…æˆ¿ä¸»é–‹å§‹éŠæˆ²...</p>
    </div>

    <!-- 4. éŠæˆ²å€ -->
    <div id="gameSection" class="hidden">
        <div class="score-board">
            <div class="score-box" id="p1ScoreBox">æˆ‘æ–¹: <span id="myScore">0</span></div>
            <div class="score-box" id="p2ScoreBox">å°æ‰‹: <span id="oppScore">0</span></div>
        </div>
        <div class="timer">å‰©é¤˜æ™‚é–“: <span id="timeLeft">10</span></div>
        
        <div class="question-box" id="questionText">é¡Œç›®è¼‰å…¥ä¸­...</div>
        
        <div class="options-grid" id="optionsArea">
            <button class="option-btn" onclick="answer(1)">é¸é … 1</button>
            <button class="option-btn" onclick="answer(2)">é¸é … 2</button>
            <button class="option-btn" onclick="answer(3)">é¸é … 3</button>
            <button class="option-btn" onclick="answer(4)">é¸é … 4</button>
        </div>
        <p id="feedbackText" style="height: 20px;"></p>
    </div>

    <!-- 5. çµç®—å€ -->
    <div id="resultSection" class="hidden">
        <h2>éŠæˆ²çµæŸ!</h2>
        <h1 id="winnerName"></h1>
        <button onclick="location.reload()">å›åˆ°å¤§å»³</button>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ä½ çš„ Firebase è¨­å®š
    const firebaseConfig = {
        apiKey: "AIzaSyAHWKkNpAG897-kwWf4EYkE-yihR9kDlbw",
        authDomain: "cheese-king-97bbf.firebaseapp.com",
        databaseURL: "https://cheese-king-97bbf-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cheese-king-97bbf",
        storageBucket: "cheese-king-97bbf.firebasestorage.app",
        messagingSenderId: "968181199686",
        appId: "1:968181199686:web:dddcbe980e3eb6fa58eb47",
        measurementId: "G-FYBKS02GQN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // å…¨åŸŸè®Šæ•¸
    let myName = "";
    let currentRoomId = "";
    let playerRole = ""; // 'host' or 'guest'
    let questions = [];
    let currentQIndex = 0;
    let score = 0;
    let timerInterval;
    let totalQuestions = 5; // é è¨­ç©å¹¾é¡Œ

    // 1. ç”¨æˆ¶åè™•ç†
    window.saveName = () => {
        const input = document.getElementById('username').value;
        if(input.trim() === "") return alert("è«‹è¼¸å…¥æš±ç¨±");
        myName = input;
        document.getElementById('displayName').innerText = myName;
        showSection('lobbySection');
    }

    // 2. å‰µå»ºæˆ¿é–“ (å«é¸æ“‡é¡Œåº«)
    window.createRoom = () => {
        const roomCode = Math.floor(1000 + Math.random() * 9000).toString();
        const topicUrl = document.getElementById('topicSelect').value;
        
        set(ref(db, 'rooms/' + roomCode), {
            host: myName,
            guest: "",
            status: "waiting", // waiting, playing, finished
            topicUrl: topicUrl,
            hostScore: 0,
            guestScore: 0,
            currentQuestion: 0
        });

        currentRoomId = roomCode;
        playerRole = "host";
        document.getElementById('displayRoomCode').innerText = roomCode;
        document.getElementById('hostControls').classList.remove('hidden');
        
        listenToRoom(roomCode);
        showSection('waitingSection');
    }

    // 3. åŠ å…¥æˆ¿é–“
    window.joinRoom = () => {
        const code = document.getElementById('roomCodeInput').value;
        if(code.length !== 4) return alert("è«‹è¼¸å…¥4ä½æ•¸ä»£ç¢¼");

        const roomRef = ref(db, 'rooms/' + code);
        get(roomRef).then((snapshot) => {
            if(snapshot.exists()) {
                const data = snapshot.val();
                if(data.guest === "") {
                    update(roomRef, { guest: myName });
                    currentRoomId = code;
                    playerRole = "guest";
                    document.getElementById('displayRoomCode').innerText = code;
                    document.getElementById('guestMessage').classList.remove('hidden');
                    
                    listenToRoom(code);
                    showSection('waitingSection');
                } else {
                    alert("æˆ¿é–“å·²æ»¿");
                }
            } else {
                alert("æ‰¾ä¸åˆ°æˆ¿é–“");
            }
        });
    }

    // 4. ç›£è½æˆ¿é–“ç‹€æ…‹
    function listenToRoom(roomId) {
        onValue(ref(db, 'rooms/' + roomId), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // æ›´æ–°ç­‰å¾…å®¤åå–®
            let listHtml = `<p>æˆ¿ä¸»: ${data.host}</p>`;
            if(data.guest) {
                listHtml += `<p>æŒ‘æˆ°è€…: ${data.guest}</p>`;
                if(playerRole === 'host') {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').innerText = "é–‹å§‹éŠæˆ²";
                }
            }
            document.getElementById('playersList').innerHTML = listHtml;

            // æ›´æ–°å³æ™‚åˆ†æ•¸
            if(playerRole === 'host') {
                document.getElementById('myScore').innerText = data.hostScore;
                document.getElementById('oppScore').innerText = data.guestScore;
            } else {
                document.getElementById('myScore').innerText = data.guestScore;
                document.getElementById('oppScore').innerText = data.hostScore;
            }

            // éŠæˆ²ç‹€æ…‹æ§åˆ¶
            if(data.status === 'playing' && document.getElementById('gameSection').classList.contains('hidden')) {
                // åªæœ‰ç¬¬ä¸€æ¬¡å¾ waiting è®Š playing æ™‚åŸ·è¡Œåˆå§‹åŒ–
                loadQuestionsAndStart(data.topicUrl);
            }
        });
    }

    // 5. æˆ¿ä¸»æŒ‰é–‹å§‹
    window.triggerStartGame = () => {
        update(ref(db, 'rooms/' + currentRoomId), { status: 'playing' });
    }

    // 6. è®€å– CSV ä¸¦é–‹å§‹
    async function loadQuestionsAndStart(csvUrl) {
        showSection('gameSection');
        document.getElementById('questionText').innerText = "è¼‰å…¥é¡Œç›®ä¸­...";

        try {
            const response = await fetch(csvUrl);
            const text = await response.text();
            parseCSV(text);
            
            if(questions.length === 0) {
                alert("é¡Œåº«è£¡æ²’æœ‰é¡Œç›®ï¼Œæˆ–æ ¼å¼éŒ¯èª¤ï¼");
                location.reload();
                return;
            }

            // é–‹å§‹ç¬¬ä¸€é¡Œ
            currentQIndex = 0;
            renderQuestion();
        } catch (error) {
            alert("é¡Œåº«è®€å–å¤±æ•—: " + error);
        }
    }

    // CSV è§£æå™¨
    function parseCSV(csvText) {
        const lines = csvText.split('\n');
        questions = [];
        // å¾ç¬¬1è¡Œé–‹å§‹ï¼ˆè·³éæ¨™é¡Œè¡Œï¼‰
        for(let i = 1; i < lines.length; i++) {
            const row = lines[i].split(',');
            // ç¢ºä¿è©²è¡Œè‡³å°‘æœ‰6æ¬„ (å•é¡Œ + 4é¸é … + ç­”æ¡ˆ)
            if(row.length >= 6) {
                questions.push({
                    q: row[0],
                    options: [row[1], row[2], row[3], row[4]],
                    ans: parseInt(row[5].trim())
                });
            }
        }
        // ç°¡å–®æ´—ç‰Œ
        questions.sort(() => Math.random() - 0.5);
        // å¦‚æœé¡Œåº«å°‘æ–¼5é¡Œï¼Œå°±åªå–æ‰€æœ‰çš„é¡Œç›®
        const count = Math.min(questions.length, totalQuestions);
        questions = questions.slice(0, count);
    }

    // 7. é¡¯ç¤ºé¡Œç›®
    function renderQuestion() {
        if(currentQIndex >= questions.length) {
            endGame();
            return;
        }

        const q = questions[currentQIndex];
        document.getElementById('questionText').innerText = q.q;
        
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach((btn, index) => {
            btn.innerText = q.options[index];
            btn.disabled = false;
            btn.classList.remove('correct', 'wrong');
            btn.onclick = () => window.answer(index + 1);
        });

        document.getElementById('feedbackText').innerText = "";
        startTimer();
    }

    // 8. ç­”é¡Œé‚è¼¯
    window.answer = (choice) => {
        clearInterval(timerInterval);
        
        // é–å®šæŒ‰éˆ•
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const correctAns = questions[currentQIndex].ans;
        const isCorrect = (choice === correctAns);

        // é¡¯ç¤ºå°éŒ¯é¡è‰²
        if(isCorrect) {
            btns[choice-1].classList.add('correct');
            document.getElementById('feedbackText').innerText = "ç­”å°äº†ï¼";
            score += 100; // æ¯é¡Œ100åˆ†
            updateScore();
        } else {
            btns[choice-1].classList.add('wrong');
            // å¦‚æœè¶…æ™‚(-1)å°±ä¸é¡¯ç¤ºç¶ è‰²ï¼Œå¦å‰‡é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
            if(correctAns > 0 && correctAns <= 4) {
                 btns[correctAns-1].classList.add('correct'); 
            }
            document.getElementById('feedbackText').innerText = "ç­”éŒ¯äº†...";
        }

        // 2ç§’å¾Œä¸‹ä¸€é¡Œ
        setTimeout(() => {
            currentQIndex++;
            renderQuestion();
        }, 2000);
    }

    function updateScore() {
        if(playerRole === 'host') {
            update(ref(db, 'rooms/' + currentRoomId), { hostScore: score });
        } else {
            update(ref(db, 'rooms/' + currentRoomId), { guestScore: score });
        }
    }

    // è¨ˆæ™‚å™¨
    function startTimer() {
        let timeLeft = 10; // æ¯é¡Œ10ç§’
        document.getElementById('timeLeft').innerText = timeLeft;
        
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timeLeft').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                // æ™‚é–“åˆ°ç®—éŒ¯
                window.answer(-1); 
            }
        }, 1000);
    }

    // 9. éŠæˆ²çµæŸ
    function endGame() {
        showSection('resultSection');
        
        // è®€å–æœ€å¾Œåˆ†æ•¸
        get(ref(db, 'rooms/' + currentRoomId)).then((snapshot) => {
            const data = snapshot.val();
            let msg = "";
            let myFinal = playerRole === 'host' ? data.hostScore : data.guestScore;
            let oppFinal = playerRole === 'host' ? data.guestScore : data.hostScore;

            if(myFinal > oppFinal) msg = "ä½ è´äº†ï¼ ğŸ†";
            else if(myFinal < oppFinal) msg = "ä½ è¼¸äº†... ğŸ˜¢";
            else msg = "å¹³æ‰‹ï¼ ğŸ¤";

            document.getElementById('winnerName').innerText = `${msg} (${myFinal} vs ${oppFinal})`;
        });
    }

    // è¼”åŠ©åŠŸèƒ½ï¼šåˆ‡æ›é¡¯ç¤ºå€å¡Š
    function showSection(id) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('lobbySection').classList.add('hidden');
        document.getElementById('waitingSection').classList.add('hidden');
        document.getElementById('gameSection').classList.add('hidden');
        document.getElementById('resultSection').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }
</script>
