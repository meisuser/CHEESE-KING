<head>

    <title>Cheese King - æ´¾å°å•ç­”</title>
    <!-- å¼•å…¥åœ“æ½¤å¯æ„›çš„å­—é«” Fredoka -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {

            --bg-gradient-2: #4A00E0; /* æ·±è—ç´« */
            --panel-bg: rgba(45, 10, 80, 0.5); /* æ·±ç´«è‰²åŠé€æ˜é¢æ¿ */
            --input-bg: #5B2C6F; /* è¼¸å…¥æ¡†æ·±è‰²èƒŒæ™¯ */

        * { box-sizing: border-box; user-select: none; }

        body {

            text-align: center;
            min-height: 100vh;
            /* æ¨¡ä»¿ Gartic Phone çš„ç´«è‰²æ¼¸å±¤ + åœ“é»èƒŒæ™¯ */
            background: radial-gradient(rgba(255,255,255,0.1) 2px, transparent 2px), linear-gradient(135deg, #c471ed 0%, #f64f59 100%);
            background-size: 30px 30px, 100% 100%;

        }

        .container { 
            width: 100%;

            background: var(--panel-bg);

            border-radius: 40px; /* è¶…å¤§åœ“è§’ */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        /* æ¨™é¡Œæ¨£å¼ */
        h1 {

        .logo-wrapper {

        .subtitle {
            color: rgba(255,255,255,0.8);

        }

        /* è¼¸å…¥æ¡†æ¨¡ä»¿ Gartic Phone */
        input, select { 
            width: 100%; 
            padding: 18px; 
            margin: 15px 0; 
            border-radius: 20px; 
            border: 4px solid rgba(255,255,255,0.2);
            background-color: var(--input-bg);
            color: white;

            font-family: 'Fredoka', sans-serif;

            outline: none;

        }
        
        input::placeholder { color: rgba(255,255,255,0.5); }
        
        input:focus, select:focus {
            border-color: #fff;
            background-color: #6C3483;
            transform: scale(1.02);
        }

        /* æ´¾å°é¢¨æ ¼æŒ‰éˆ• */
        button { 
            width: 100%; 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 50px; /* è† å›Šç‹€ */
            border: none;
            /* 3D æŒ‰éˆ•æ•ˆæœ */
            background-color: var(--btn-bg);
            color: var(--btn-text);
            box-shadow: 0 6px 0 #ccc, 0 15px 20px rgba(0,0,0,0.2);
            font-size: 22px;
            font-weight: 700;
            cursor: pointer; 
            transition: all 0.1s;
            position: relative;
            top: 0;
            font-family: 'Fredoka', sans-serif;
        }

        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #ccc, 0 20px 25px rgba(0,0,0,0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(6px); /* æŒ‰ä¸‹å»çš„æ•ˆæœ */
            box-shadow: 0 0 0 #ccc, inset 0 2px 5px rgba(0,0,0,0.1);
            top: 6px;
        }

        button:disabled { 
            background: #aaa;
            color: #666;
            box-shadow: 0 6px 0 #888;
            cursor: not-allowed;
            transform: none;
        }

        /* æ¬¡è¦æŒ‰éˆ• */
        .button-secondary {
            background-color: #6c5ce7;
            color: white;
            box-shadow: 0 6px 0 #4834d4, 0 15px 20px rgba(0,0,0,0.2);
        }
        .button-secondary:hover:not(:disabled) { box-shadow: 0 8px 0 #4834d4, 0 20px 25px rgba(0,0,0,0.2); }
        .button-secondary:active:not(:disabled) { box-shadow: 0 0 0 #4834d4; }
        
        /* éš±è—å…ƒç´  */
        .hidden { display: none !important; }

        /* éŠæˆ²å€åŸŸä½ˆå±€ */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;

        }

        .score-box { 
            font-size: 20px;

            flex-direction: column;

        }
        
        .score-box span {
            font-size: 32px;
            color: var(--accent-yellow);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .timer-circle {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-red);
            font-size: 36px;
            font-weight: 800;
            border: 5px solid var(--accent-red);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* é¡Œç›®æ¡† - åƒå°è©±æ°£æ³¡ */
        .question-box { 
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 30px;
            font-size: 24px; 
            font-weight: 700;
            margin: 20px 0; 
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }
        /* æ°£æ³¡å°¾å·´ */
        .question-box::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-top: 30px;
        }

        .option-btn { 
            background: #fff;
            color: #333;
            box-shadow: 0 6px 0 #ddd;
            height: auto;
            min-height: 80px;
            white-space: normal;
            line-height: 1.2;
        }
        
        .correct { 
            background: var(--accent-green) !important;
            color: white !important;
            box-shadow: 0 6px 0 #26af61 !important;
        }
        .wrong { 
            background: var(--accent-red) !important;
            color: white !important;
            box-shadow: 0 6px 0 #d63031 !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        /* æˆ¿é–“ä»£ç¢¼é¡¯ç¤º */
        .room-code-display {
            background: white;
            color: #333;
            font-size: 48px;
            font-weight: 800;
            padding: 20px 40px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 5px;
            box-shadow: 0 8px 0 #ddd;
            transform: rotate(-2deg);
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;

            font-size: 40px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* åˆ—è¡¨ç©å®¶æ¨£å¼ */
        .player-card {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 15px;
            margin: 10px 0;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result-score {
            font-size: 60px;
            color: var(--accent-yellow);
            text-shadow: 4px 4px 0 #d35400;
            font-weight: 800;
        }

        #feedbackText {
            height: 30px;
            font-weight: 700;
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

    </style>

<body>

<div class="container">
    <div class="logo-wrapper">
        <h1>CHEESE KING</h1>
        <div class="subtitle">æ´¾å°çŸ¥è­˜å¤§äº‚é¬¥</div>
    </div>

    <!-- 1. ç™»å…¥/æš±ç¨±å€ -->
    <div id="loginSection">
        <div class="avatar-placeholder">ğŸ˜</div>
        <input type="text" id="username" placeholder="è¼¸å…¥ä½ çš„æš±ç¨±" maxlength="8">
        <button onclick="saveName()">é–‹å§‹ !</button>
    </div>

    <!-- 2. å¤§å»³å€ -->
    <div id="lobbySection" class="hidden">
        <h3>å—¨ï¼Œ<span id="displayName" style="color:var(--accent-yellow)"></span> !</h3>
        
        <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; margin-bottom: 20px;">
            <h4>å‰µå»ºæˆ¿é–“</h4>
            <select id="topicSelect">
                <option value="https://docs.google.com/spreadsheets/d/e/2PACX-1vTuJvZW0HnnjkNcTYuTEFuupY6LZs4nXqSyJzEZ-MX_DnPiGyQMzF7BVH3RD_XtFtPwtaFhbpfToInM/pub?output=csv">ğŸ“‹ é¡Œåº«ä¸€ (ä¸€èˆ¬çŸ¥è­˜)</option>
                <option value="https://docs.google.com/spreadsheets/d/e/2PACX-1vSjT8ACYkO2ybmy2kjW1BFr6HMVPqHtK1hmAf2tj4KgWrOQE2k3bEm8XOGvBVEyoRB6w9Qc9tV9mTXT/pub?output=csv">ğŸ”¥ é¡Œåº«äºŒ (å›°é›£æŒ‘æˆ°)</option>
            </select>
            <button onclick="createRoom()">å‰µå»ºæ–°éŠæˆ²</button>
        </div>
        
        <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px;">
            <h4>åŠ å…¥æœ‹å‹</h4>
            <input type="number" id="roomCodeInput" placeholder="è¼¸å…¥ 4 ä½æ•¸ä»£ç¢¼">
            <button class="button-secondary" onclick="joinRoom()">åŠ å…¥æˆ¿é–“</button>
        </div>
    </div>

    <!-- 3. ç­‰å¾…å®¤ -->
    <div id="waitingSection" class="hidden">
        <h3>æˆ¿é–“ä»£ç¢¼</h3>
        <div class="room-code-display" id="displayRoomCode"></div>
        
        <div id="playersList">
            <!-- JS æœƒæ’å…¥ç©å®¶ -->
        </div>
        
        <div id="hostControls" class="hidden">
            <p class="waiting-text" style="opacity: 0.8">ç­‰å¾…å°æ‰‹åŠ å…¥...</p>
            <button id="startBtn" onclick="triggerStartGame()" disabled>é–‹å§‹éŠæˆ² !</button>
        </div>
        <p id="guestMessage" class="hidden waiting-text" style="font-size: 20px; margin-top: 20px;">ç­‰å¾…æˆ¿ä¸»é–‹å§‹...</p>
    </div>

    <!-- 4. éŠæˆ²å€ -->
    <div id="gameSection" class="hidden">
        <div class="game-header">
            <div class="score-box">æˆ‘æ–¹ <span><span id="myScore">0</span></span></div>
            <div class="timer-circle" id="timeLeft">10</div>
            <div class="score-box">å°æ‰‹ <span><span id="oppScore">0</span></span></div>
        </div>
        
        <div class="question-box" id="questionText">é¡Œç›®è¼‰å…¥ä¸­...</div>
        
        <div class="options-grid" id="optionsArea">
            <button class="option-btn" onclick="answer(1)">é¸é … A</button>
            <button class="option-btn" onclick="answer(2)">é¸é … B</button>
            <button class="option-btn" onclick="answer(3)">é¸é … C</button>
            <button class="option-btn" onclick="answer(4)">é¸é … D</button>
        </div>
        <p id="feedbackText"></p>
    </div>

    <!-- 5. çµç®—å€ -->
    <div id="resultSection" class="hidden">
        <h2>éŠæˆ²çµæŸ</h2>
        <div class="avatar-placeholder" style="font-size: 60px; width: 120px; height: 120px;">ğŸ†</div>
        <h1 id="winnerName" style="transform: rotate(0deg);"></h1>
        <p class="result-score" id="finalScore"></p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
            <button onclick="playAgain()">å†ä¾†ä¸€å±€</button>
            <button class="button-secondary" onclick="backToLobby()">å›å¤§å»³</button>
        </div>
    </div>
</div>

<!-- Firebase SDK ä¿æŒåŸæ¨£ -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAHWKkNpAG897-kwWf4EYkE-yihR9kDlbw",
        authDomain: "cheese-king-97bbf.firebaseapp.com",
        databaseURL: "https://cheese-king-97bbf-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cheese-king-97bbf",
        storageBucket: "cheese-king-97bbf.firebasestorage.app",
        messagingSenderId: "968181199686",
        appId: "1:968181199686:web:dddcbe980e3eb6fa58eb47",
        measurementId: "G-FYBKS02GQN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = "";
    let currentRoomId = "";
    let playerRole = "";
    let questions = [];
    let currentQIndex = 0;
    let score = 0;
    let timerInterval;
    let totalQuestions = 5;

    window.saveName = () => {
        const input = document.getElementById('username').value;
        if(input.trim() === "") return alert("è«‹è¼¸å…¥ä¸€å€‹é…·ç‚«çš„æš±ç¨±ï¼");
        myName = input;
        document.getElementById('displayName').innerText = myName;
        showSection('lobbySection');
    }

    window.createRoom = () => {
        const roomCode = Math.floor(1000 + Math.random() * 9000).toString();
        const topicUrl = document.getElementById('topicSelect').value;
        
        set(ref(db, 'rooms/' + roomCode), {
            host: myName,
            guest: "",
            status: "waiting",
            topicUrl: topicUrl,
            hostScore: 0,
            guestScore: 0,
            currentQuestion: 0
        });

        currentRoomId = roomCode;
        playerRole = "host";
        document.getElementById('displayRoomCode').innerText = roomCode;
        document.getElementById('hostControls').classList.remove('hidden');
        
        listenToRoom(roomCode);
        showSection('waitingSection');
    }

    window.joinRoom = () => {
        const code = document.getElementById('roomCodeInput').value;
        if(code.length !== 4) return alert("è«‹è¼¸å…¥ 4 ä½æ•¸ä»£ç¢¼ï¼");

        const roomRef = ref(db, 'rooms/' + code);
        get(roomRef).then((snapshot) => {
            if(snapshot.exists()) {
                const data = snapshot.val();
                if(data.guest === "") {
                    update(roomRef, { guest: myName });
                    currentRoomId = code;
                    playerRole = "guest";
                    document.getElementById('displayRoomCode').innerText = code;
                    document.getElementById('guestMessage').classList.remove('hidden');
                    
                    listenToRoom(code);
                    showSection('waitingSection');
                } else {
                    alert("æˆ¿é–“å·²ç¶“æ»¿äº†å–”ï¼");
                }
            } else {
                alert("æ‰¾ä¸åˆ°é€™å€‹æˆ¿é–“ï¼");
            }
        });
    }

    function listenToRoom(roomId) {
        onValue(ref(db, 'rooms/' + roomId), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            let listHtml = `<div class="player-card">ğŸ‘‘ æˆ¿ä¸»: ${data.host}</div>`;
            if(data.guest) {
                listHtml += `<div class="player-card">âš”ï¸ æŒ‘æˆ°è€…: ${data.guest}</div>`;
                if(playerRole === 'host') {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').innerText = "é–‹å§‹éŠæˆ² !";
                }
            }
            document.getElementById('playersList').innerHTML = listHtml;

            if(playerRole === 'host') {
                document.getElementById('myScore').innerText = data.hostScore;
                document.getElementById('oppScore').innerText = data.guestScore;
            } else {
                document.getElementById('myScore').innerText = data.guestScore;
                document.getElementById('oppScore').innerText = data.hostScore;
            }

            if(data.status === 'playing' && document.getElementById('gameSection').classList.contains('hidden')) {
                loadQuestionsAndStart(data.topicUrl);
            }
        });
    }

    window.triggerStartGame = () => {
        update(ref(db, 'rooms/' + currentRoomId), { status: 'playing' });
    }

    async function loadQuestionsAndStart(csvUrl) {
        showSection('gameSection');
        document.getElementById('questionText').innerText = "æ­£åœ¨æ‹†å°é¡Œç›®...";

        try {
            const response = await fetch(csvUrl);
            const text = await response.text();
            parseCSV(text);
            
            if(questions.length === 0) {
                alert("é€™å€‹é¡Œåº«æ˜¯ç©ºçš„ï¼");
                backToLobby();
                return;
            }

            currentQIndex = 0;
            score = 0;
            renderQuestion();
        } catch (error) {
            alert("è®€å–å¤±æ•—: " + error);
        }
    }

    function parseCSV(csvText) {
        const lines = csvText.split('\n');
        questions = [];
        for(let i = 1; i < lines.length; i++) {
            const row = lines[i].split(',');
            if(row.length >= 6) {
                questions.push({
                    q: row[0],
                    options: [row[1], row[2], row[3], row[4]],
                    ans: parseInt(row[5].trim())
                });
            }
        }
        questions.sort(() => Math.random() - 0.5);
        const count = Math.min(questions.length, totalQuestions);
        questions = questions.slice(0, count);
    }

    function renderQuestion() {
        if(currentQIndex >= questions.length) {
            endGame();
            return;
        }

        const q = questions[currentQIndex];
        document.getElementById('questionText').innerText = q.q;
        
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach((btn, index) => {
            btn.innerText = q.options[index];
            btn.disabled = false;
            btn.classList.remove('correct', 'wrong');
            btn.onclick = () => window.answer(index + 1);
        });

        document.getElementById('feedbackText').innerText = "";
        startTimer();
    }

    window.answer = (choice) => {
        clearInterval(timerInterval);
        
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const correctAns = questions[currentQIndex].ans;
        const isCorrect = (choice === correctAns);

        if(isCorrect) {
            btns[choice-1].classList.add('correct');
            document.getElementById('feedbackText').innerText = "ç­”å°å•¦ï¼ğŸ‰";
            document.getElementById('feedbackText').style.color = "#2ED573";
            score += 100;
            updateScore();
        } else {
            if(choice > 0) btns[choice-1].classList.add('wrong');
            if(correctAns > 0 && correctAns <= 4) {
                 btns[correctAns-1].classList.add('correct'); 
            }
            document.getElementById('feedbackText').innerText = "å“å‘€ç­”éŒ¯äº†... ğŸ˜±";
            document.getElementById('feedbackText').style.color = "#FF4757";
        }

        setTimeout(() => {
            currentQIndex++;
            renderQuestion();
        }, 2000);
    }

    function updateScore() {
        if(playerRole === 'host') {
            update(ref(db, 'rooms/' + currentRoomId), { hostScore: score });
        } else {
            update(ref(db, 'rooms/' + currentRoomId), { guestScore: score });
        }
    }

    function startTimer() {
        let timeLeft = 10;
        document.getElementById('timeLeft').innerText = timeLeft;
        document.getElementById('timeLeft').style.color = "#333";
        document.getElementById('timeLeft').style.borderColor = "#fff";
        
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timeLeft').innerText = timeLeft;
            
            if(timeLeft <= 3) {
                 document.getElementById('timeLeft').style.color = "#FF4757";
                 document.getElementById('timeLeft').style.borderColor = "#FF4757";
            }

            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                window.answer(-1); 
            }
        }, 1000);
    }

    function endGame() {
        showSection('resultSection');
        
        get(ref(db, 'rooms/' + currentRoomId)).then((snapshot) => {
            const data = snapshot.val();
            let msg = "";
            let myFinal = playerRole === 'host' ? data.hostScore : data.guestScore;
            let oppFinal = playerRole === 'host' ? data.guestScore : data.hostScore;

            if(myFinal > oppFinal) msg = "ä½ è´äº†ï¼ğŸ†";
            else if(myFinal < oppFinal) msg = "å†æ¥å†å² ğŸ’ª";
            else msg = "å¹³æ‰‹ï¼ğŸ¤";

            document.getElementById('winnerName').innerText = msg;
            document.getElementById('finalScore').innerText = `${myFinal} - ${oppFinal}`;
        });
    }

    window.playAgain = () => {
        update(ref(db, 'rooms/' + currentRoomId), { 
            status: 'waiting',
            hostScore: 0,
            guestScore: 0,
            currentQuestion: 0
        });
        
        score = 0;
        currentQIndex = 0;
        
        document.getElementById('displayRoomCode').innerText = currentRoomId;
        
        if(playerRole === 'host') {
            document.getElementById('hostControls').classList.remove('hidden');
            document.getElementById('guestMessage').classList.add('hidden');
            document.getElementById('startBtn').disabled = false;
        } else {
            document.getElementById('hostControls').classList.add('hidden');
            document.getElementById('guestMessage').classList.remove('hidden');
        }
        
        showSection('waitingSection');
    }

    window.backToLobby = () => {
        currentRoomId = "";
        playerRole = "";
        score = 0;
        currentQIndex = 0;
        showSection('lobbySection');
    }

    function showSection(id) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('lobbySection').classList.add('hidden');
        document.getElementById('waitingSection').classList.add('hidden');
        document.getElementById('gameSection').classList.add('hidden');
        document.getElementById('resultSection').classList.add('hidden');
        
        const el = document.getElementById(id);
        el.classList.remove('hidden');
        // åŠ å…¥å½ˆè·³å‹•ç•«æ•ˆæœ
        el.animate([
            { transform: 'scale(0.9)', opacity: 0 },
            { transform: 'scale(1)', opacity: 1 }
        ], {
            duration: 300,
            easing: 'cubic-bezier(0.18, 0.89, 0.32, 1.28)'
        });
    }
</script>

</body>
</html>
